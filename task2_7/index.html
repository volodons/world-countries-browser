<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/main.js" type="module"></script>
    <title>List Page of Countries</title>
  </head>
  <body class="body-wrapper">
    <header class="header-wrapper">
      <span class="header__heading">Where in the World?</span>
      <button class="button" title="Light/Dark Theme Toggle"></button>
    </header>
    <main>
      <section class="forms-wrapper">
        <form id="text-form" action="">
          <label for="searchByName"></label>
          <input
            class="text-input"
            type="text"
            name="searchByName"
            placeholder="🔍     Search for a country..."
          />
        </form>
        <form id="select-form" action="">
          <label for="searchByRegion"></label>
          <select class="select-input" name="searchByRegion">
            <option disabled hidden selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </form>
      </section>
      <article class="cards-wrapper"></article>
    </main>
  </body>
</html>
